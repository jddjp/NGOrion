<div class="card">
    <p-dataView [value]="companiesModels" layout="grid" [rows]="9">
        <ng-template pTemplate="header">EMPRESAS AFILIADAS</ng-template>
        <ng-template let-company pTemplate="gridItem">
            <div class="col-12 md:col-3">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                    </div>
                    <div class="product-grid-item-content">
                        <img src="{{company.logo}}" (click)="show(company)"/>
                    </div>
                    <div class="product-grid-item-bottom">
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-progressBar mode="indeterminate" [style]="{'height': '4px', 'margin-bottom': '10px'}"
            [hidden]="hiddeProgress"></p-progressBar>
        </ng-template>
    </p-dataView>
</div>
