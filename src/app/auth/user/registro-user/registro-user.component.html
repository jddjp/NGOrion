<div class="container mt-5">
    <div *ngIf="loading" class="d-flex justify-content-center mt-5">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="!loading" class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img src="assets/svg/logo.svg" alt="Logo" width="100" height="100">
                    </div>
                    <h2 class="text-center">Registro</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
                        <div class="mb-3">
                            <h6>Correo electrónico</h6>
                            <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo electrónico">
                            <span class="text-danger" *ngIf="registerForm.get('usuario')?.hasError('required') && registerForm.get('usuario')?.touched">
                                El correo <strong>es requerido</strong>
                            </span>
                            <span class="text-danger" *ngIf="registerForm.get('usuario')?.hasError('email') && registerForm.get('usuario')?.touched">
                                Correo <strong>invalido</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <h6>Contraseña</h6>
                            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">
                            <span class="text-danger" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                                Contraseña <strong>requerida</strong>
                            </span>
                            <span class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                            La Contraseña como minimo <strong>debe tener 6 caracteres</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <h6>Confirmar contraseña</h6>
                            <input type="password" formControlName="repetirPassword" class="form-control form-control-lg" placeholder="Confirmar contraseña">
                            <span class="text-danger" *ngIf="registerForm.hasError('notSame')">
                                Contraseñas <strong>distintas</strong>
                            </span>
                        </div>
                        <div class="d-flex justify-content-around mt-3">
                            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg p-2 flex-fill bd-highlight ">
                                <i class="fas fa-user-plus"></i>
                                &nbsp;Registrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class=" d-flex flex-row bd-highlight mb-3">
                <p class=" p-2 bd-highlight">¿Ya tienes una cuenta? </p>
                <a routerLink="/portal/login" class=" text-muted p-2 bd-highlight ">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
</div>
